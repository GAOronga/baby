<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = '213aA';
			var flag1=false,flag2=false,flag3=false;
			for(var i=0;i<str.length;i++){
				//console.log(str[i]);
				if(str[i]>=0 && str[i]<=9){
					flag1=true;
				}
				if(str[i]>="a" && str[i]<="z"){
					flag2=true;
				}
				if(str[i]>="A" && str[i]<="Z"){
					flag3=true;
				}
			}
			if(flag1 && flag2 && flag3){
				console.log("强");
			}else if(flag1 && flag2 && !flag3||
					flag1 && !flag2 && flag3||
					!flag1 && flag2 && flag3){
					console.log("中");
			}else{
				console.log("弱");
			}
				
		</script>
	</body>
</html>
